<!doctype html>
<html lang="en" class="yui3-js-enabled">
  <head>
    <meta charset="utf-8">
    <title>Trolls de Jeux - Les Jeux des Membres</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
      $(function() {
        $( "#accordion" ).accordion({ heightStyle: "content" });
      });
    </script>

  <script src="http://yui.yahooapis.com/combo?3.17.2/yui/yui-min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/resources/jquery-ui.css">
    <link rel="stylesheet" href="/resources/style.css">
  </head>

  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">Navigator</h1>
          <h2 class="brand-tagline">This is one of them</h2>
          <nav class="nav">
            <!-- Here we will have a list of registered users ?. -->
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="http://github.com/massix/tdj-crawler">GitHub</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://trollsdejeux.fr">Home</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://trollsdejeux.fr/forum/">Forum</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div id="accordion">
          <!-- #BEGINTABLE games_accordion -->
          <h3 class="post-title">##game_name##</h3>
          <div class="posts">
            <p class="post-meta"> Owned by: ##game_owners##</p>
            <p class="post-description">
            <img class="post-avatar"
              height="150"
              width="150"
              src="##game_thumbnail##" />
            ##game_description## <br />
            <a href="##game_url##">Find more on BoardGameGeek!</a>
            </p>
          </div>
          <!-- #ENDTABLE games_accordion -->
          
        </div>
      </div>
    </div>
  </body>
</html>
